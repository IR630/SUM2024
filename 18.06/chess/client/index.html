<!DOCTYPE html>

<head>
  <title>1one chess</title>
  <link
    rel="shortcut icon"
    href="./chess/images/New Piskel (1).gif"
    type="image/png"
  />
  <meta name="google" content="notranslate" />
  <meta charset="utf-8" />
  <script src="./output/index.js" type="module"></script>
  <script src="./chess/chess.js" type="module"></script>
  <script src="./chess/audio/audio.js" type="module"></script>
  <script src="./scuf.js" type="module"></script>
  <link rel="stylesheet" href="my.css" type="text/css" />
</head>
<body id="MyBody">
  <!-- <div class="content">
    <button id="myBtn" onclick="myFunction()">Pause</button>
  </div> -->

  <audio
    loop="loop"
    src="./chess/audio/collection/nirvana.mp3"
    id="music"
  ></audio>
  <button
    id="musicButton"
    data-playing="false"
    role="switch"
    aria-checked="false"
  >
    <span id="myMusic">Play / pause music</span>
  </button>

  <h1 class="MyLabel">Hi! this is my chess.</h1>
  <br />

  <label for="name" class="MyLabel">Type ur name:</label>
  <input type="text" id="name" />
  <br /><br />
  <label for="room" class="MyLabel">Type room name to create or enter:</label>
  <input type="text" id="room" />
  <br /><br />
  <button id="MyButton">Ready</button>
  <br /><br />
  <canvas id="MyCan" width="800px" height="800px"></canvas>
  <div style="display: none" id="pole">
    <img id="black_pawn" alt="pawn" src="./chess/images/New Piskel (1).gif" />
    <img id="white_pawn" alt="pawn" src="./chess/images//white_pawn.png" />
    <img id="black_bishop" alt="bishop" src="./chess/images/black_bishop.png" />
    <img id="white_bishop" alt="bishop" src="./chess/images/white_bishop.png" />
    <img id="white_rook" alt="rook" src="./chess/images/white_rook.png" />
    <img id="black_rook" alt="rook" src="./chess/images/black_rook.png" />
    <img id="white_queen" alt="queen" src="./chess/images/white_queen.png" />
    <img id="black_queen" alt="queen" src="./chess/images/black_queen.png" />
    <img id="white_knight" alt="knight" src="./chess/images/knight.png" />
    <img id="black_knight" alt="knight" src="./chess/images/black_knight.png" />
    <img id="white_king" alt="king" src="./chess/images/white_king.png" />
    <img id="black_king" alt="king" src="./chess/images/black_king.png" />
  </div>

  <br />
  <br /><br />
  <div id="chat" size="100"></div>
  <textarea
    type="text"
    class="text"
    id="mes"
    placeholder="Write here"
  ></textarea>

  <video autoplay muted loop id="myVideo">
    <source src="./chess/images/galaxy2.mp4" type="video/mp4" />
  </video>
